<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神託オラクルカード (Beginner)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">神託オラクルカード</h1>
                <p class="app-subtitle">Beginner Edition</p>
            </div>
            
            <div class="language-switcher">
                <button id="lang-jp" class="active">JP</button>
                <button id="lang-en">EN</button>
            </div>
        </header>

        <div class="button-grid"></div>
        
        <nav class="pagination">
            <button id="prev-page" disabled>&lt; Prev</button>
            <span id="page-info"></span>
            <button id="next-page" disabled>Next &gt;</button>
        </nav>
    </div>

    <div id="detail-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modal-body">
                <h2 id="modal-title"></h2>
                <div class="image-container">
                    <img id="modal-image" src="" alt="">
                </div>
                
                <div class="attributes-grid">
                    <span id="modal-no" class="tag"></span>
                    <span id="modal-element" class="tag"></span>
                    <span id="modal-direction" class="tag"></span>
                </div>

                <div class="section">
                    <h3 id="label-desc">どんな方</h3> <p id="modal-desc"></p>
                </div>

                <div class="section prediction-box">
                    <h3 id="label-prediction">ささやき</h3> <p id="modal-b-general"></p>
                </div>

                <div class="section detail-box">
                    <h3 id="label-detail">仕事・恋愛・金運</h3> <div class="detail-row">
                        <span class="detail-icon">🏢</span>
                        <div class="detail-content">
                            <strong id="label-work">仕事</strong> <p id="modal-work"></p>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-icon">💖</span>
                        <div class="detail-content">
                            <strong id="label-love">恋愛</strong> <p id="modal-love"></p>
                        </div>
                    </div>

                    <div class="detail-row">
                        <span class="detail-icon">💰</span>
                        <div class="detail-content">
                            <strong id="label-money">金運</strong> <p id="modal-money"></p>
                        </div>
                    </div>
                </div>

                <div class="section advice-box">
                    <h3 id="label-advice">示唆の言葉</h3> <p id="modal-b-cdn" class="highlight-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
